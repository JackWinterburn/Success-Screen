<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault Secured</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #00ff00; /* Green screen background */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/circuit-board.png');
      opacity: 0.1;
      z-index: 0;
    }

    h1 {
      font-size: 10vw;
      text-align: center;
      z-index: 1;
      text-shadow: 2px 2px 8px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 16vw;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>Vault Secured</h1>
</body>
</html>
